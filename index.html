<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>무비 스케쥴러</title>
  </head>
  <body>
    <h1>무비 스케쥴러 입니다.</h1>
    <div>
      <select id="select" onchange="changeSelect()">
        <option value="nowPlaying">현재 상영작</option>
        <option value="upcoming">개봉 예정작</option>
      </select>
      <input type="text" />
    </div>
    <div id="movieBox"></div>
    <script src="./index.js"></script>
    <script>
      function changeSelect() {
        let select = document.getElementById("select");
        let movieBox = document.getElementById("movieBox");
        if (select.value === "nowPlaying") nowMovie();
        else {
          movieBox.innerText = "";
          comingMovie();
        }
      }
    </script>
  </body>
</html>
